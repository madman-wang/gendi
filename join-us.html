<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>联系我们</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/reset.css">
    <!--公用css-->
    <link rel="stylesheet" href="css/public.css">
    <!--布局css-->
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<div class="container-fluid navbar-large-white">
    <div class="container header-nav"></div>
</div>
<div class="join-title">
    <div class="container">
        <div class="row">
            <div class="title-top text-center">
                <h2>成为根底健康的坚实小伙伴</h2>
                <h3>如果你们也正在利用最新技术与专业能力，为罕见病患者及家<br>人提供全方位的服务和保障，我们非常乐意与你聊聊</h3>
            </div>
        </div>
        <div class="row">
            <div class="title-card col-xs-bottom col-lg-offset-1 col-lg-4 col-md-6 col-sm-6">
                <h3>患者转介&遗传咨询</h3>
                <p>你的机构和组织经常接触疑难杂症患者需要确诊病因？或者经常大量接触已经确诊的患者？你的困惑就是我们最希望解决的问题，请你随时与我们联系。</p>
            </div>
            <div class="title-card col-xs-bottom col-lg-offset-2 col-lg-4 col-md-6 col-sm-6">
                <h3>产品合作&服务提供</h3>
                <p>如果你们也在为罕见病患者及其家属提供医疗、检测、康复、药物、保险等全方位的服务，随时与我们联系，我们为罕见病患者创造更美好的未来。</p>
            </div>
        </div>
    </div>
</div>
<div class="contact-client" id="join-form">
    <div class="container">
        <div class="row">
            <div class="client-title clearfix">
                <h2 class="pull-left">成为根底健康的坚实小伙伴</h2>
                <h3 class="pull-right">已经有了和根底的合作想法？留下你的联<br>系方式，我们将尽快联系与你取得联系</h3>
            </div>
            <form class="client-info" action="" name="client-info">
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <label for="phone">手机</label>
                    <input type="text" class="form-control" id="phone" placeholder="">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <label for="email">邮箱</label>
                    <input type="text" class="form-control" id="email" placeholder="">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <label for="office-name">公司名称</label>
                    <input type="text" class="form-control" id="office-name" placeholder="">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <label for="job">你的职务</label>
                    <input type="text" class="form-control" id="job" placeholder="">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <label for="explain">简述意向</label>
                    <input type="text" class="form-control" id="explain" placeholder="">
                </div>
                <div class="submit">
                    <button class="btn btn-info col-xs-wrap-center">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer-nav"></div>
<!--js-->
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/ajax-html.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/gendi.js"></script>
<script type="text/javascript">
    active(3);
</script>
</body>
</html>
