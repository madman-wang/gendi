<div class="contact-client login-client" id="login-form">
    <div class="container">
        <div class="row">
            <div class="client-title clearfix">
                <h2 class="pull-left">创建账号，初次体验</h2>
                <h4 class="pull-right">根底健康的每一个患者用户账号的创建和后续的诊疗服务都<br>是从与我们的遗传咨询师进行一次1对1专业的咨询开始。<br>

                </h4>
            </div>
            <form class="client-info" action="" name="client-info">
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <label for="email">email</label>
                    <input type="text" class="form-control" id="email" placeholder="">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <label for="phone">手机</label>
                    <input type="text" class="form-control" id="phone" placeholder="">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 date">
                    <label for="date">预约时间</label>
                        <input type="text" class="form-control" id="date" placeholder="">
                        <span class="sprite-i"></span>
                </div>
                <div class="submit col-lg-2">
                    <button class="btn btn-info col-xs-wrap-center">提交</button>
                </div>
                <div class="phone-number col-lg-5 col-md-12 col-sm-12 col-xs-12 pull-right">
                    <p class="col-xs-bottom col-xs-center">你还可以选择其他预约方式</p>
                    <div class="number col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xs-center col-xs-bottom">
